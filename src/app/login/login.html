    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Campo de Usuario -->
      <div class="form-group">
        <label for="username">Usuario</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          [class.error]="username?.invalid && (username?.dirty || username?.touched || loginAttempted)"
          placeholder="Ingresa tu usuario"
        />
        <div
          class="error-message"
          *ngIf="username?.invalid && (username?.dirty || username?.touched || loginAttempted)"
        >
          {{ getUsernameError() }}
        </div>
      </div>

          placeholder="Ingresa tu contraseÃ±a"
        />
        <div
          class="error-message"
          *ngIf="password?.invalid && (password?.dirty || password?.touched || loginAttempted)"
        >
          {{ getPasswordError() }}
        </div>
      </div>
